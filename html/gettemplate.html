<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .chatbox {
            outline: 1px solid silver;
            min-height: 160px;
            padding: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3">This is the Home page</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>Chat</h3>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="from-control" name="username" placeholder="Username"
                        autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="message">Username:</label>
                    <input type="text" id="message" class="from-control" name="message" placeholder="Message"
                        autocomplete="off" />
                </div>

                <input type="hidden" id="action" name="action" />

                <hr />


                <div id="output" class="chatbox"></div>
            </div>
            <div class="col-md-4">
                <h3>Who's Onlie</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        let socket = null;
        document.addEventListener("DOMContentLoaded", function() {
            socket = new WebSocket("ws://127.0.0.1:8000/ws");

            socket.onopen = () => {
                console.log('success');
            }
            socket.onclose = () => {
                console.log('close');
            }
            socket.onerror = (error) => {
                console.log('error');
            }
            socket.onmessage = (message) => {
                console.log(message);
            }
        });
    </script>
</body>

</html>
